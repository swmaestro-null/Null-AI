{% extends 'base.html' %}

{% block bodyblock %}

<div class="container">
    <h3>Flat Colorization</h3>
</div>

<div class="container">
    <br>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="upload">채색할 이미지</label>
        <input type="file" id="upload" name="image" required="true">
        <input type="submit" value="업로드하고 채색">
    </form>

</div>

{% if fileupload  %}

<div class="container">
    <div class="row">
        <div class="col-md-6" id="before">
            <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
        </div>
        <div class="col-md-6" id="after">
            <img src="{{ url_for('static',filename='result/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
        </div>
    </div>
</div>

<style>
        #before, #after{
            border: solid;
            color:#002f4d;
            text-align: center;
        }
    </style>


{% endif %}

{% endblock %}
